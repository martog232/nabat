spring.application.name=nabat

# PostgreSQL Production Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nabat_db}
spring.datasource.username=${DATABASE_USERNAME:nabat_user}
spring.datasource.password=${DATABASE_PASSWORD:nabat_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server Configuration
server.port=${PORT:8080}

# WebSocket Configuration
spring.websocket.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}

# Logging
logging.level.org.example.nabat=INFO
logging.level.org.springframework.web=INFO

