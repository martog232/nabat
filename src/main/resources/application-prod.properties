# PostgreSQL Production Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/nabat_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:nabat_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway for PostgreSQL
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=false

# H2 Console disabled in production
spring.h2.console.enabled=false

# Actuator - more restrictive in production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# JWT Configuration (must be set via environment variable)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
