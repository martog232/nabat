spring.application.name=nabat

# Database Configuration
# PostgreSQL (Production)
spring.datasource.url=jdbc:postgresql://localhost:5432/nabat_db
spring.datasource.username=nabat_user
spring.datasource.password=nabat_password
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 (Development/Testing) - uncomment to use H2 instead of PostgreSQL
#spring.datasource.url=jdbc:h2:mem:nabat_db
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Server Configuration
server.port=8080

# WebSocket Configuration
spring.websocket.allowed-origins=*

# Logging
logging.level.org.example.nabat=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=nabat-jwt-secret-key-min-256-bits-for-production-use-env-variable-nabat-2024
jwt.expiration=86400000
jwt.refresh-expiration=604800000

