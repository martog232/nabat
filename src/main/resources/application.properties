spring.application.name=nabat
# Database Configuration
# H2 (Development/Testing) - Default for development
spring.datasource.url=jdbc:h2:mem:nabat_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# PostgreSQL (Production) - use application-prod.properties for production
#spring.datasource.url=jdbc:postgresql://localhost:5432/nabat_db
#spring.datasource.username=nabat_user
#spring.datasource.password=nabat_password
#spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
# Server Configuration
server.port=8080
# WebSocket Configuration
spring.websocket.allowed-origins=*
# Actuator Configuration (NEW)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
# Logging
logging.level.org.example.nabat=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# JWT Configuration (use environment variable in production)
jwt.secret=${JWT_SECRET:nabat-jwt-secret-key-min-256-bits-for-dev-only-use-env-var}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

