# ===========================================
# Test Database Configuration
# ===========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===========================================
# JPA Configuration
# ===========================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===========================================
# H2 Console (optional for debugging tests)
# ===========================================
spring.h2.console.enabled=false

# ===========================================
# JWT Configuration for Tests
# ===========================================
jwt.secret=test-jwt-secret-key-for-testing-only-min-256-bits-required-do-not-use-in-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===========================================
# Flyway Configuration
# ===========================================
# Disable Flyway for tests - let Hibernate create schema
spring.flyway.enabled=false

# ===========================================
# Logging Configuration
# ===========================================
logging.level.org.example.nabat=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=WARN

# ===========================================
# Server Configuration
# ===========================================
server.port=0

# ===========================================
# Actuator Configuration
# ===========================================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never