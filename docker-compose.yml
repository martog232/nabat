version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: nabat-postgres
    environment:
      POSTGRES_DB: nabat_db
      POSTGRES_USER: nabat_user
      POSTGRES_PASSWORD: nabat_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nabat_user -d nabat_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nabat-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nabat.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:

